<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Todo/Me</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <div id="socialButtons">
      <div class="top">
        <a
          href="https://github.com/kristijan2004?tab=repositories"
          class="socialBtn"
        >
          <img src="./Images/github.png" alt="github pic" />
        </a>
      </div>
      <div class="bottom">
        <a
          href="https://www.linkedin.com/in/kristijan-ivanovski/"
          class="socialBtn"
        >
          <img src="./Images/linked.png" alt="linkedIn pic" />
        </a>
      </div>
    </div>
    <div id="centerDiv">
      <h1 id="banner">Organize yourself!</h1>
      <form id="form">
        <input
          type="text"
          id="addInput"
          placeholder="Add task.."
          autocomplete="off"
        />
        <!-- <input type="number" id="addInput1" /> -->
        <button id="addBtn"><img src="./Images/plus.png" /></button>
        <button id="restoreBtn" disabled>
          <img src="./Images/restart.png" />
        </button>
      </form>
      <div id="listDiv">
        <div class="finishedToDo display">
          <h3>Finished Tasks</h3>
          <div id="finishedList"></div>
        </div>
        <div class="activeToDo display">
          <h3>Active Tasks</h3>
          <ul id="list"></ul>
          <div id="pagination"></div>
        </div>
      </div>
    </div>

    <script src="interface.js"></script>
  </body>
</html>
